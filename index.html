<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="main.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body onload="adjustHead()">
		<div id="page-header">
			<div id="logo">
				<p>Ali's</p>
				<p>Baking</p>
			</div>
			<div id="searchbar">
				<img src="search icon.png" width="20" height="20">
				<input type="text" placeholder="Search...">
			</div>
			<div id="navigation">
				<p>Home</p>
				<p>Shop</p>
				<p>About</p>
				<p>Contact</p>
				<p>Cart</p>
			</div>
		</div>
		<div id="tagline">
			<p>Ali's Baking Goods, putting the good in baking goods</p>
		</div>
		<div id="spotlight-panel">
			<div>
				<img src="basic image.jpg" width="250" height="250">
				<p>Cake Pops</p>
			</div>
			<div>
				<img src="basic image.jpg" width="250" height="250">
				<p>Cookies</p>
			</div>
			<div class="last">
				<img src="basic image.jpg" width="250" height="250">
				<p>Pies</p>
			</div>
		</div>
		<div id="shop-button">
			<input type="button" id="shopnowbtn" value="Shop More">
		</div>
	</body>
</html>
